<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rpsstyle.css">
</head>
<body>
    <div>
        <button id="rock-btn">Rock</button>
        <button id="paper-btn">Paper</button>
        <button id="scissors-btn">Scissors</button>
      </div>
      <div id="results"></div>
      
    <script>
let playerScore = 0;
let computerScore = 0;
let round = 1;

function playRound(playerSelection, computerSelection) {
  if (playerSelection === computerSelection) {
    return `Round ${round}: It's a tie! You both chose ${playerSelection}.`;
  } else if (
    (playerSelection === 'rock' && computerSelection === 'scissors') ||
    (playerSelection === 'paper' && computerSelection === 'rock') ||
    (playerSelection === 'scissors' && computerSelection === 'paper')
  ) {
    playerScore++;
    return `Round ${round}: You win! You chose ${playerSelection} and computer chose ${computerSelection}.`;
  } else {
    computerScore++;
    return `Round ${round}: You lose! Computer chose ${computerSelection} and you chose ${playerSelection}.`;
  }
}

function computerPlay() {
  const choices = ['rock', 'paper', 'scissors'];
  const randomIndex = Math.floor(Math.random() * 3);
  return choices[randomIndex];
}

const FLASH_DURATION = 500;

function flashGreen() {
  document.body.classList.add('flash');
  setTimeout(() => {
    document.body.classList.remove('flash');
  }, FLASH_DURATION);
}

function game(playerSelection) {
  const computerSelection = computerPlay();
  const resultDiv = document.querySelector('#results');
  const resultMessage = document.createElement('p');
  resultMessage.textContent = playRound(playerSelection, computerSelection);
  resultDiv.appendChild(resultMessage);

  const scoreMessage = document.createElement('p');
  scoreMessage.textContent = `Score: You ${playerScore} - ${computerScore} Computer`;
  resultDiv.appendChild(scoreMessage);

  if (playerScore > computerScore) {
    flashGreen();
  }

  round++;

  if (round > 5) {
    const endMessage = document.createElement('p');
    if (playerScore > computerScore) {
      endMessage.textContent = 'You win the game!';
    } else if (computerScore > playerScore) {
      endMessage.textContent = 'You lose the game!';
      document.body.classList.add('game-over');
    } else {
      endMessage.textContent = "It's a tie game!";
    }
    resultDiv.appendChild(endMessage);

    // Disable buttons after game is over
    document.querySelectorAll('button').forEach(button => (button.disabled = true));
  }
}



const rockBtn = document.querySelector('#rock-btn');
rockBtn.addEventListener('click', () => game('rock'));

const paperBtn = document.querySelector('#paper-btn');
paperBtn.addEventListener('click', () => game('paper'));

const scissorsBtn = document.querySelector('#scissors-btn');
scissorsBtn.addEventListener('click', () => game('scissors'));



    </script>
</body>
</html>
